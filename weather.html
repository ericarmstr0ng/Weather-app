<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Weather By City or Zip</legend>
        <label for="cityVal"></label>
        <input type="text" name="cityVal" id="cityVal">
        <input type="submit" id="citySubmit">
      </fieldset>
    </form>
    <div>
     	<h2>Weather Results</h2>
      	<ul>
        <li><span>City: </span><span id="cityId"></span></li>
        <li><span>Temperature: </span><span id="cityTemp"></span></li>
        <li><span>Description: </span><span id="cityWeather"></span></li>
      </ul>
    </div>
	<script src="weatherscript.js">	</script>
</body>
</html>
